<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman</title>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="container">
        <h1>
              <h1 class="title">Hangman - Drinks edition!</h1>
              <img src="./assets/images/drinks.jpg" class=first-pic>
              <img src="./assets/images/nightdrinkx.jpg" class="second-pic">
        </h1>
    <div class="words">
        <div class="row">
            <div class="col-md-6">
                <p id="Rules">Rules</p>
                    <ul>
                        <li>Click a letter to begin</li>
                        <li>Letters previously guessed will display below</li>
                    </ul>
            </div>
            <div id="display-words" class="col-md-6">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="wins"></p>
            </div>
            <div class="col-md-6">
                <p id="letters-guessed"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="losses"></p>
            </div>
            <div class="col-md-6">
                <p id="lives"></p>
            </div>
        </div>
        <div class="row">
    </div>

        </div>
    </div>
